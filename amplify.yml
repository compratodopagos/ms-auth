version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 22 > /dev/null 2>&1
        - nvm use 22
        - echo "@compratodo:registry=https://registry.npmjs.org/" > .npmrc
        - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*