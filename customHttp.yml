customHeaders:
  - pattern: '**'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Content-Security-Policy'
        value: >
          default-src 'self';
          script-src 'self' https://react-utils.comprapagos.com 'unsafe-inline';
          script-src-elem 'self' https://react-utils.comprapagos.com;
          style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
          style-src-elem 'self' https://fonts.googleapis.com;
          font-src 'self' https://fonts.gstatic.com;

      # ðŸ”¹ Agregar los encabezados CORS
      - key: 'Access-Control-Allow-Origin'
        value: 'https://dev.comprapagos.com http://localhost:4200'  # O '*' si quieres permitir cualquier origen
      - key: 'Access-Control-Allow-Methods'
        value: 'GET, POST, PUT, DELETE, OPTIONS'
      - key: 'Access-Control-Allow-Headers'
        value: 'Origin, Content-Type, Accept, Authorization'
      - key: 'Access-Control-Allow-Credentials'
        value: 'include'
